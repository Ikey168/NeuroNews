apiVersion: v1
kind: Service
metadata:
  name: nginx-monitoring-service
  namespace: neuronews
  labels:
    app: nginx-monitoring
    component: proxy
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9113"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: metrics
    port: 9113
    targetPort: 9113
    protocol: TCP
  selector:
    app: nginx-monitoring

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-exporter-service
  namespace: neuronews
  labels:
    app: nginx-monitoring
    component: exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9113"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: exporter
    port: 9113
    targetPort: 9113
    protocol: TCP
  selector:
    app: nginx-monitoring

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-monitoring-loadbalancer
  namespace: neuronews
  labels:
    app: nginx-monitoring
    component: loadbalancer
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx-monitoring
  
  # Load balancer configuration
  loadBalancerSourceRanges:
  - "0.0.0.0/0"
