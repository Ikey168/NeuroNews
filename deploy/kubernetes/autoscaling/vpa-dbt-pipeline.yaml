# VPA for DBT Pipeline Components
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: dbt-runner-vpa
  namespace: data-pipeline
  labels:
    app: dbt-runner
    component: vpa
    pipeline: dbt
spec:
  targetRef:
    apiVersion: batch/v1
    kind: CronJob
    name: dbt-daily-run
  updatePolicy:
    updateMode: "Off"  # Start with recommendations-only for 1-2 weeks
  resourcePolicy:
    containerPolicies:
    - containerName: dbt
      minAllowed:
        cpu: 200m
        memory: 512Mi
      maxAllowed:
        cpu: 4000m
        memory: 16Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits
---
