apiVersion: v1
kind: ConfigMap
metadata:
  name: neuronews-config
  namespace: neuronews
  labels:
    app: neuronews
    component: config
data:
  # Application Configuration
  app.name: "NeuroNews API"
  app.version: "1.0.0"
  app.environment: "production"
  app.debug: "false"
  app.log_level: "INFO"
  
  # Redis Configuration
  redis.host: "neuronews-redis-service"
  redis.port: "6379"
  redis.db: "0"
  redis.max_connections: "100"
  redis.timeout: "30"
  
  # AWS Configuration
  aws.region: "us-east-1"
  aws.s3.bucket: "neuronews-data"
  aws.neptune.endpoint: "neuronews-neptune.cluster-xxx.us-east-1.neptune.amazonaws.com"
  aws.neptune.port: "8182"
  
  # API Configuration
  api.cors_origins: "*"
  api.rate_limit: "1000"
  api.rate_limit_window: "3600"
  api.max_request_size: "50MB"
  api.timeout: "300"
  
  # NLP Configuration
  nlp.spacy_model: "en_core_web_sm"
  nlp.batch_size: "32"
  nlp.max_text_length: "10000"
  
  # Monitoring Configuration
  monitoring.prometheus.enabled: "true"
  monitoring.prometheus.port: "9090"
  monitoring.jaeger.enabled: "true"
  monitoring.jaeger.agent_host: "jaeger-agent"
  
  # Health Check Configuration
  health.check_interval: "30"
  health.timeout: "10"
  health.check_database: "true"
  health.check_redis: "true"
  health.check_aws: "true"

---
apiVersion: v1
kind: Secret
metadata:
  name: neuronews-postgres-secret
  namespace: neuronews
  labels:
    app: neuronews
    component: database
type: Opaque
data:
  # Replace with actual base64 encoded database credentials during deployment
  host: REPLACE_WITH_ACTUAL_DB_HOST_B64
  port: REPLACE_WITH_ACTUAL_DB_PORT_B64
  database: REPLACE_WITH_ACTUAL_DB_NAME_B64
  username: REPLACE_WITH_ACTUAL_DB_USERNAME_B64
  password: REPLACE_WITH_ACTUAL_DB_PASSWORD_B64

---
apiVersion: v1
kind: Secret
metadata:
  name: neuronews-jwt-secret
  namespace: neuronews
  labels:
    app: neuronews
    component: auth
type: Opaque
data:
  # Replace with actual base64 encoded JWT secret key during deployment
  secret-key: REPLACE_WITH_ACTUAL_JWT_SECRET_B64

---
apiVersion: v1
kind: Secret
metadata:
  name: neuronews-aws-secret
  namespace: neuronews
  labels:
    app: neuronews
    component: aws
type: Opaque
data:
  # Replace with actual base64 encoded AWS credentials during deployment
  access-key-id: REPLACE_WITH_ACTUAL_AWS_ACCESS_KEY_ID_B64
  secret-access-key: REPLACE_WITH_ACTUAL_AWS_SECRET_ACCESS_KEY_B64
