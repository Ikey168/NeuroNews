---
# High priority for critical ingestion components
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: neuronews-critical
  labels:
    component: scheduling
    purpose: cost-optimization
value: 1000
globalDefault: false
description: "High priority for critical NeuroNews components that must stay running"

---
# Normal priority for standard pipeline workloads
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: neuronews-standard
  labels:
    component: scheduling
    purpose: cost-optimization
value: 500
globalDefault: true
description: "Standard priority for normal NeuroNews pipeline workloads"

---
# Low priority for batch jobs and non-critical workloads
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: neuronews-batch
  labels:
    component: scheduling
    purpose: cost-optimization
value: 100
globalDefault: false
description: "Low priority for batch jobs that can be evicted for higher priority workloads"

---
# Lowest priority for development and testing workloads
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: neuronews-dev
  labels:
    component: scheduling
    purpose: cost-optimization
value: 50
globalDefault: false
description: "Lowest priority for development and testing workloads, first to be evicted"

---
# Very low priority for spot instance workloads
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: neuronews-spot
  labels:
    component: scheduling
    purpose: cost-optimization
value: 25
globalDefault: false
description: "Very low priority for spot instance workloads that can tolerate interruptions"
