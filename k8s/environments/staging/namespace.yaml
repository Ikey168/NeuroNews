apiVersion: v1
kind: Namespace
metadata:
  name: neuronews-staging
  labels:
    name: neuronews-staging
    environment: staging
    app: neuronews
  annotations:
    description: "Staging environment for NeuroNews application"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: neuronews-staging-quota
  namespace: neuronews-staging
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    pods: "20"
    services: "10"
    persistentvolumeclaims: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: neuronews-staging-limits
  namespace: neuronews-staging
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: neuronews-staging-network-policy
  namespace: neuronews-staging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector: {}
  egress:
  - {} # Allow all egress for now
