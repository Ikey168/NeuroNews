apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neuronews-ingress
  namespace: neuronews
  labels:
    app: neuronews
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.neuronews.com
    - dashboard.neuronews.com
    secretName: neuronews-tls
  rules:
  - host: api.neuronews.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neuronews-api-service
            port:
              number: 80
  - host: dashboard.neuronews.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neuronews-dashboard-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: neuronews-network-policy
  namespace: neuronews
spec:
  podSelector:
    matchLabels:
      app: neuronews-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: neuronews-dashboard
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
