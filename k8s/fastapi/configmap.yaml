apiVersion: v1
kind: ConfigMap
metadata:
  name: neuronews-config
  namespace: neuronews
  labels:
    app: neuronews
    component: config
data:
  # Application Configuration
  app.name: "NeuroNews API"
  app.version: "1.0.0"
  app.environment: "production"
  app.debug: "false"
  app.log_level: "INFO"
  
  # Redis Configuration
  redis.host: "neuronews-redis-service"
  redis.port: "6379"
  redis.db: "0"
  redis.max_connections: "100"
  redis.timeout: "30"
  
  # AWS Configuration
  aws.region: "us-east-1"
  aws.s3.bucket: "neuronews-data"
  aws.neptune.endpoint: "neuronews-neptune.cluster-xxx.us-east-1.neptune.amazonaws.com"
  aws.neptune.port: "8182"
  
  # API Configuration
  api.cors_origins: "*"
  api.rate_limit: "1000"
  api.rate_limit_window: "3600"
  api.max_request_size: "50MB"
  api.timeout: "300"
  
  # NLP Configuration
  nlp.spacy_model: "en_core_web_sm"
  nlp.batch_size: "32"
  nlp.max_text_length: "10000"
  
  # Monitoring Configuration
  monitoring.prometheus.enabled: "true"
  monitoring.prometheus.port: "9090"
  monitoring.jaeger.enabled: "true"
  monitoring.jaeger.agent_host: "jaeger-agent"
  
  # Health Check Configuration
  health.check_interval: "30"
  health.timeout: "10"
  health.check_database: "true"
  health.check_redis: "true"
  health.check_aws: "true"

---
