apiVersion: v1
kind: Secret
metadata:
  name: neuronews-secrets
  namespace: neuronews
  labels:
    app: neuronews
    component: secrets
type: Opaque
data:
  # Database credentials (replace with actual base64 encoded values during deployment)
  database-url: REPLACE_WITH_ACTUAL_DATABASE_URL_B64
  database-username: REPLACE_WITH_ACTUAL_DB_USERNAME_B64
  database-password: REPLACE_WITH_ACTUAL_DB_PASSWORD_B64
  
  # API keys (replace with actual base64 encoded values during deployment)
  openai-api-key: REPLACE_WITH_ACTUAL_OPENAI_API_KEY_B64
  news-api-key: REPLACE_WITH_ACTUAL_NEWS_API_KEY_B64
  
  # JWT secret (replace with actual base64 encoded value during deployment)
  jwt-secret: REPLACE_WITH_ACTUAL_JWT_SECRET_B64
  
  # S3/AWS credentials (replace with actual base64 encoded values during deployment)
  aws-access-key-id: REPLACE_WITH_ACTUAL_AWS_ACCESS_KEY_ID_B64
  aws-secret-access-key: REPLACE_WITH_ACTUAL_AWS_SECRET_ACCESS_KEY_B64
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: neuronews
  labels:
    app: neuronews
    component: registry
type: kubernetes.io/dockerconfigjson
data:
  # NOTE: Replace with actual base64-encoded Docker config during deployment
  # Use: kubectl create secret docker-registry registry-credentials \
  #      --docker-server=your-registry-server \
  #      --docker-username=your-username \
  #      --docker-password=your-password \
  #      --docker-email=your-email
  .dockerconfigjson: REPLACE_WITH_ACTUAL_DOCKER_CONFIG_B64
