name: News API Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/api/routes/news_routes.py'
      - 'src/database/redshift_loader.py'
      - 'tests/api/test_news_routes.py'
      - 'tests/database/test_redshift_loader.py'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/api/routes/news_routes.py'
      - 'src/database/redshift_loader.py'
      - 'tests/api/test_news_routes.py'
      - 'tests/database/test_redshift_loader.py'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio pytest-cov
        pip install psycopg2-binary
        pip install -r requirements.txt
        
    - name: Run news API tests
      env:
        REDSHIFT_HOST: localhost
        REDSHIFT_DB: test_db
        REDSHIFT_USER: test_user
        REDSHIFT_PASSWORD: test_pass
      run: |
        pytest tests/api/test_news_routes.py tests/database/test_redshift_loader.py -v --cov=src/api/routes --cov=src/database
        
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: true
        flags: news-api