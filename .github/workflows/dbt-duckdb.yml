name: dbt Build & Docs

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'dbt/**'
      - '.github/workflows/dbt-duckdb.yml'
  push:
    branches: [ main ]
    paths:
      - 'dbt/**'

jobs:
  dbt-build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: dbt/neuro_news
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-dbt-${{ hashFiles('**/requirements.txt', '**/packages.yml') }}
        restore-keys: |
          ${{ runner.os }}-pip-dbt-
          ${{ runner.os }}-pip-
        
    - name: Cache dbt dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.dbt
          dbt/neuro_news/dbt_packages
        key: ${{ runner.os }}-dbt-${{ hashFiles('dbt/neuro_news/packages.yml', 'dbt/neuro_news/dbt_project.yml') }}
        restore-keys: |
          ${{ runner.os }}-dbt-
          
    - name: Install dbt and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dbt-core==1.10.9 dbt-duckdb==1.9.4
        
    - name: Set up dbt profiles
      run: |
        mkdir -p ~/.dbt
        cp ../profiles.yml ~/.dbt/profiles.yml
        
    - name: Install dbt packages
      run: |
        dbt deps --profiles-dir ../
        
    - name: Run dbt debug
      run: |
        dbt debug --profiles-dir ../
        
    - name: Build dbt models
      run: |
        dbt build --fail-fast --profiles-dir ../
        
    - name: Generate dbt docs
      run: |
        dbt docs generate --profiles-dir ../
        
    - name: Upload dbt artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dbt-artifacts-${{ github.run_number }}
        path: |
          dbt/neuro_news/target/
          !dbt/neuro_news/target/dbt_packages/
          !dbt/neuro_news/target/.user.yml
        retention-days: 30
        
    - name: Upload dbt docs
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: dbt-docs-${{ github.run_number }}
        path: |
          dbt/neuro_news/target/index.html
          dbt/neuro_news/target/manifest.json
          dbt/neuro_news/target/catalog.json
          dbt/neuro_news/target/graph.gpickle
        retention-days: 90
        
    - name: Comment on PR with artifacts
      if: github.event_name == 'pull_request' && success()
      uses: actions/github-script@v6
      with:
        script: |
          const runNumber = context.runNumber;
          const comment = `## ðŸ”„ dbt Build Results
          
          âœ… **dbt build completed successfully!**
          
          ðŸ“Š **Downloadable Artifacts:**
          - [dbt Documentation](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) - Download \`dbt-docs-${runNumber}\`
          - [dbt Artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) - Download \`dbt-artifacts-${runNumber}\`
          
          The dbt documentation includes:
          - ðŸ“ˆ Model lineage graphs
          - ðŸ“‹ Data catalog with column descriptions
          - ðŸ§ª Test results and coverage
          - ðŸ“Š Model performance metrics
          
          _Generated by GitHub Actions â€¢ Run #${runNumber}_`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
