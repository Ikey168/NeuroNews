# Dataset locations for NeuroNews pipeline
# This file defines the deterministic paths for all data assets in the pipeline
# to ensure proper lineage tracking in OpenLineage/Marquez

# Raw data - scraped news articles
raw:
  news_articles: "data/raw/news_articles_{{ ds }}.json"
  scraping_metadata: "data/raw/scraping_metadata_{{ ds }}.json"

# Bronze layer - cleaned and structured data
bronze:
  clean_articles: "data/bronze/clean_articles_{{ ds }}.parquet"
  article_metadata: "data/bronze/article_metadata_{{ ds }}.parquet"

# Silver layer - enriched data with NLP processing
silver:
  nlp_processed: "data/silver/nlp_processed_{{ ds }}.parquet"
  sentiment_scores: "data/silver/sentiment_scores_{{ ds }}.parquet"
  named_entities: "data/silver/named_entities_{{ ds }}.parquet"
  keywords: "data/silver/keywords_{{ ds }}.parquet"

# Gold layer - business-ready analytics data
gold:
  daily_summary: "data/gold/daily_summary_{{ ds }}.csv"
  trending_topics: "data/gold/trending_topics_{{ ds }}.csv"
  sentiment_trends: "data/gold/sentiment_trends_{{ ds }}.csv"

# Temporary/intermediate files
temp:
  scraping_logs: "data/temp/scraping_logs_{{ ds }}.log"
  processing_logs: "data/temp/processing_logs_{{ ds }}.log"
