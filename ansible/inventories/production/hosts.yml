---
# Production Environment Inventory
all:
  children:
    kubernetes:
      hosts:
        prod-k8s-master-1:
          ansible_host: prod-k8s-master-1.neuronews.internal
          ansible_user: ansible
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          kubernetes_role: master
        prod-k8s-master-2:
          ansible_host: prod-k8s-master-2.neuronews.internal
          ansible_user: ansible
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          kubernetes_role: master
        prod-k8s-master-3:
          ansible_host: prod-k8s-master-3.neuronews.internal
          ansible_user: ansible
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          kubernetes_role: master
      vars:
        kubernetes_version: "1.28.0"
        kubernetes_cluster_name: neuronews-production
        kubernetes_namespace: neuronews-production
        
    workers:
      hosts:
        prod-k8s-worker-1:
          ansible_host: prod-worker-1.neuronews.internal
          ansible_user: ansible
          node_labels:
            - "node-type=worker"
            - "environment=production"
            - "zone=us-west-2a"
        prod-k8s-worker-2:
          ansible_host: prod-worker-2.neuronews.internal
          ansible_user: ansible
          node_labels:
            - "node-type=worker"
            - "environment=production"
            - "zone=us-west-2b"
        prod-k8s-worker-3:
          ansible_host: prod-worker-3.neuronews.internal
          ansible_user: ansible
          node_labels:
            - "node-type=worker"
            - "environment=production"
            - "zone=us-west-2c"
        prod-k8s-worker-4:
          ansible_host: prod-worker-4.neuronews.internal
          ansible_user: ansible
          node_labels:
            - "node-type=worker"
            - "environment=production"
            - "zone=us-west-2a"
      vars:
        kubernetes_role: worker

  vars:
    # Environment configuration
    environment: production
    domain_name: neuronews.com
    
    # Application configuration
    app_replicas: 3
    app_cpu_requests: 500m
    app_cpu_limits: 1000m
    app_memory_requests: 512Mi
    app_memory_limits: 1Gi
    
    # High availability configuration
    enable_ha: true
    enable_multi_zone: true
    enable_backup: true
    backup_retention_days: 30
    
    # Database configuration (RDS)
    database_host: prod-db.neuronews.internal
    database_port: 5432
    database_name: neuronews_production
    database_multi_az: true
    database_backup_enabled: true
    
    # Redis configuration (ElastiCache)
    redis_host: prod-redis.neuronews.internal
    redis_port: 6379
    redis_cluster_enabled: true
    
    # Monitoring configuration
    prometheus_retention: 30d
    grafana_admin_password: "{{ vault_grafana_admin_password }}"
    enable_alertmanager: true
    
    # Security configuration
    enable_network_policies: true
    enable_pod_security_policies: true
    enable_rbac: true
    enable_tls: true
    
    # Performance configuration
    enable_autoscaling: true
    min_replicas: 3
    max_replicas: 10
    target_cpu_utilization: 70
    
    # AWS configuration
    aws_region: us-west-2
    aws_vpc_id: vpc-prod123
    aws_subnet_ids:
      - subnet-prod-private-1a
      - subnet-prod-private-1b
      - subnet-prod-private-1c
    aws_public_subnet_ids:
      - subnet-prod-public-1a
      - subnet-prod-public-1b
      - subnet-prod-public-1c
    
    # EKS configuration
    eks_cluster_name: neuronews-production
    eks_node_group_name: production-workers
    eks_instance_type: t3.large
    eks_desired_capacity: 4
    eks_min_size: 3
    eks_max_size: 10
    
    # Load balancer configuration
    enable_alb: true
    alb_scheme: internet-facing
    alb_certificate_arn: "arn:aws:acm:us-west-2:123456789012:certificate/abcd1234"
    
    # CDN configuration
    enable_cloudfront: true
    cloudfront_origin_domain: "{{ domain_name }}"
