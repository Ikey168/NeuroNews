# Content Metrics
# Key metrics for content production and quality analysis

metrics:
  - name: articles_published
    description: "Total number of articles published"
    type: simple
    type_params:
      measure: article_count
    model: ref('articles')
    
  - name: avg_article_length
    description: "Average length of articles in words"
    type: simple
    type_params:
      measure: avg_word_count
    model: ref('articles')
    
  - name: total_content_volume
    description: "Total word count across all articles"
    type: simple
    type_params:
      measure: total_word_count
    model: ref('articles')
    
  - name: unique_authors
    description: "Number of unique authors contributing content"
    type: simple
    type_params:
      measure: unique_authors
    model: ref('articles')
    
  - name: unique_sources
    description: "Number of unique news sources"
    type: simple
    type_params:
      measure: unique_sources
    model: ref('articles')
    
  - name: avg_sentiment
    description: "Average sentiment score across articles"
    type: simple
    type_params:
      measure: avg_sentiment_score
    model: ref('articles')
    
  - name: breaking_news_count
    description: "Number of breaking news articles"
    type: simple
    type_params:
      measure: article_count
    filter: |
      {{ Dimension('articles__is_breaking_news') }} = true
    model: ref('articles')
    
  # Ratio metrics
  - name: breaking_news_percentage
    description: "Percentage of articles that are breaking news"
    type: ratio
    type_params:
      numerator: breaking_news_count
      denominator: articles_published
    
  # Cumulative metrics (requires time spine)
  - name: cumulative_articles
    description: "Running total of articles published over time"
    type: cumulative
    type_params:
      measure: article_count
    model: ref('articles')
