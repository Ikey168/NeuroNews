version: 2

models:
  - name: stg_articles
    description: "Staging model for article ingestion data with Avro schema mapping"
    config:
      contract:
        enforced: true
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - article_id
            - source_id
    columns:
      - name: article_id
        description: "Unique identifier for the article"
        data_type: string
        constraints:
          - type: not_null
          - type: unique
        tests:
          - not_null
          - unique
      - name: source_id
        description: "Identifier of the news source/publisher"
        data_type: string
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: url
        description: "Original URL where the article was published"
        data_type: string
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: title
        description: "Article headline/title"
        data_type: string
      - name: content
        description: "Full article content/body text"
        data_type: string
      - name: language
        description: "Article language using ISO 639-1 code"
        data_type: string
        constraints:
          - type: not_null
        tests:
          - not_null
          - accepted_values:
              name: language_iso_639_1_codes
              values: ['en', 'es', 'fr', 'de', 'it', 'pt', 'ru', 'zh', 'ja', 'ar', 'ko', 'hi', 'tr', 'pl', 'nl', 'sv', 'da', 'no', 'fi', 'cs', 'hu', 'ro', 'bg', 'hr', 'sk', 'sl', 'et', 'lv', 'lt', 'mt', 'el', 'cy', 'ga', 'eu', 'ca', 'gl', 'is', 'mk', 'sq', 'sr', 'bs', 'me', 'xk', 'mo', 'be', 'uk', 'kk', 'ky', 'uz', 'tg', 'az', 'hy', 'ka', 'am', 'he', 'fa', 'ur', 'ps', 'ku', 'sd', 'ne', 'si', 'my', 'km', 'lo', 'th', 'vi', 'id', 'ms', 'tl']
              quote: false
      - name: country
        description: "Country of publication using ISO 3166-1 alpha-2 code"
        data_type: string
        tests:
          - accepted_values:
              name: country_iso_3166_1_alpha_2_codes
              values: ['AD', 'AE', 'AF', 'AG', 'AI', 'AL', 'AM', 'AO', 'AQ', 'AR', 'AS', 'AT', 'AU', 'AW', 'AX', 'AZ', 'BA', 'BB', 'BD', 'BE', 'BF', 'BG', 'BH', 'BI', 'BJ', 'BL', 'BM', 'BN', 'BO', 'BQ', 'BR', 'BS', 'BT', 'BV', 'BW', 'BY', 'BZ', 'CA', 'CC', 'CD', 'CF', 'CG', 'CH', 'CI', 'CK', 'CL', 'CM', 'CN', 'CO', 'CR', 'CU', 'CV', 'CW', 'CX', 'CY', 'CZ', 'DE', 'DJ', 'DK', 'DM', 'DO', 'DZ', 'EC', 'EE', 'EG', 'EH', 'ER', 'ES', 'ET', 'FI', 'FJ', 'FK', 'FM', 'FO', 'FR', 'GA', 'GB', 'GD', 'GE', 'GF', 'GG', 'GH', 'GI', 'GL', 'GM', 'GN', 'GP', 'GQ', 'GR', 'GS', 'GT', 'GU', 'GW', 'GY', 'HK', 'HM', 'HN', 'HR', 'HT', 'HU', 'ID', 'IE', 'IL', 'IM', 'IN', 'IO', 'IQ', 'IR', 'IS', 'IT', 'JE', 'JM', 'JO', 'JP', 'KE', 'KG', 'KH', 'KI', 'KM', 'KN', 'KP', 'KR', 'KW', 'KY', 'KZ', 'LA', 'LB', 'LC', 'LI', 'LK', 'LR', 'LS', 'LT', 'LU', 'LV', 'LY', 'MA', 'MC', 'MD', 'ME', 'MF', 'MG', 'MH', 'MK', 'ML', 'MM', 'MN', 'MO', 'MP', 'MQ', 'MR', 'MS', 'MT', 'MU', 'MV', 'MW', 'MX', 'MY', 'MZ', 'NA', 'NC', 'NE', 'NF', 'NG', 'NI', 'NL', 'NO', 'NP', 'NR', 'NU', 'NZ', 'OM', 'PA', 'PE', 'PF', 'PG', 'PH', 'PK', 'PL', 'PM', 'PN', 'PR', 'PS', 'PT', 'PW', 'PY', 'QA', 'RE', 'RO', 'RS', 'RU', 'RW', 'SA', 'SB', 'SC', 'SD', 'SE', 'SG', 'SH', 'SI', 'SJ', 'SK', 'SL', 'SM', 'SN', 'SO', 'SR', 'SS', 'ST', 'SV', 'SX', 'SY', 'SZ', 'TC', 'TD', 'TF', 'TG', 'TH', 'TJ', 'TK', 'TL', 'TM', 'TN', 'TO', 'TR', 'TT', 'TV', 'TW', 'TZ', 'UA', 'UG', 'UM', 'US', 'UY', 'UZ', 'VA', 'VC', 'VE', 'VG', 'VI', 'VN', 'VU', 'WF', 'WS', 'YE', 'YT', 'ZA', 'ZM', 'ZW']
              quote: false
      - name: published_at
        description: "Timestamp when the article was originally published"
        data_type: timestamp
        constraints:
          - type: not_null
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              name: published_at_not_future
              expression: "published_at <= current_timestamp()"
      - name: ingested_at
        description: "Timestamp when the article was ingested by our system"
        data_type: timestamp
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: processed_at
        description: "Timestamp when the article was processed by dbt"
        data_type: timestamp
        constraints:
          - type: not_null
      - name: sentiment_score
        description: "Sentiment score ranging from -1 (negative) to 1 (positive)"
        data_type: double
        tests:
          - dbt_utils.expression_is_true:
              name: sentiment_score_range
              expression: "sentiment_score is null or (sentiment_score >= -1.0 and sentiment_score <= 1.0)"
      - name: topics
        description: "Array of topic tags or categories associated with the article"
        data_type: array<string>
      - name: content_completeness
        description: "Data quality flag for content completeness"
        data_type: string
        constraints:
          - type: not_null
        tests:
          - not_null
          - accepted_values:
              values: ['no_content', 'no_title', 'no_body', 'complete']
      - name: sentiment_status
        description: "Status of sentiment analysis"
        data_type: string
        constraints:
          - type: not_null
        tests:
          - not_null
          - accepted_values:
              values: ['analyzed', 'pending']
      - name: topic_count
        description: "Number of topics associated with the article"
        data_type: int
        tests:
          - dbt_utils.expression_is_true:
              name: topic_count_non_negative
              expression: "topic_count >= 0"
