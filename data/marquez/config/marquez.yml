server:
  applicationConnectors:
    - type: http
      port: 5000
  adminConnectors:
    - type: http
      port: 5001

database:
  driverClass: org.postgresql.Driver
  url: jdbc:postgresql://marquez-db:5432/marquez
  user: marquez
  password: marquez
  maxWaitForConnection: 1s
  validationQuery: "SELECT 1"
  validationQueryTimeout: 3s
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

logging:
  level: INFO
  loggers:
    marquez: INFO
    org.jdbi: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout

# Flyway migration settings
flyway:
  enabled: true
  cleanDisabled: true
  locations:
    - classpath:marquez/db/migration

# CORS settings for web UI
cors:
  enabled: true
  allowedOrigins:
    - "*"
  allowedHeaders:
    - "*"
  allowedMethods:
    - "*"

# OpenLineage API settings
openlineage:
  enabled: true
