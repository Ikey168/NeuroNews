version: 2

models:
  - name: fct_articles
    description: "Fact table for articles with enforced data contracts"
    config:
      contract:
        enforced: true
    columns:
      - name: article_id
        description: "Unique identifier for the article"
        data_type: string
        constraints:
          - type: not_null
          - type: unique
      - name: source_id
        description: "Identifier of the news source/publisher"
        data_type: string
        constraints:
          - type: not_null
      - name: published_at
        description: "Timestamp when the article was originally published"
        data_type: timestamp
        constraints:
          - type: not_null
      - name: language
        description: "Article language using ISO 639-1 code"
        data_type: string
        constraints:
          - type: not_null
      - name: sentiment_score
        description: "Sentiment score ranging from -1 (negative) to 1 (positive)"
        data_type: double
