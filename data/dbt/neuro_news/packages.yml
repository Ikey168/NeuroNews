# dbt packages configuration
# This file specifies external dbt packages to install

packages:
  # dbt-utils: Utility macros for dbt projects
  # Provides useful macros like generate_series, pivot, etc.
  - package: dbt-labs/dbt_utils
    version: [">=1.0.0", "<2.0.0"]
  
  # dbt-expectations: Data quality testing framework
  # Provides advanced testing capabilities inspired by Great Expectations
  - package: calogica/dbt_expectations
    version: [">=0.10.0", "<1.0.0"]

