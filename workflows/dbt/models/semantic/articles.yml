version: 2

semantic_models:
  - name: articles
    description: "Normalized news articles at article grain."
    model: ref('articles_sample')   # adjust to your fact model
    defaults:
      agg_time_dimension: published_at
    entities:
      - name: article
        type: primary
        expr: article_id
      - name: source
        type: foreign
        expr: source_id
    dimensions:
      - name: published_at
        type: time
        expr: published_date
        type_params: 
          time_granularity: day
      - name: language
        type: categorical
      - name: category
        type: categorical
    measures:
      - name: articles_count
        description: "Distinct articles."
        agg: count_distinct
        expr: article_id
        create_metric: true
      - name: avg_sentiment
        description: "Average sentiment score (-1..1)."
        agg: average
        expr: sentiment_score
      - name: sources_count
        description: "Distinct sources per slice."
        agg: count_distinct
        expr: source_id
