# Daily Content Summary
# A saved query for daily content production reporting

saved_queries:
  - name: daily_content_summary
    description: "Daily summary of content production metrics"
    query_params:
      metrics:
        - articles_published
        - avg_article_length
        - unique_authors
        - unique_sources
        - avg_sentiment
      group_by:
        - "Dimension('articles__published_date__day')"
      where:
        - "{{ Dimension('articles__published_date') }} >= '2024-01-01'"
      order_by:
        - "Dimension('articles__published_date__day') desc"
      limit: 30
    exports:
      - name: daily_content_csv
        config:
          export_as: csv
          alias: daily_content_summary
