apiVersion: v1
kind: Namespace
metadata:
  name: neuronews
  labels:
    name: neuronews
    app: neuronews-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-service-account
  namespace: neuronews
  labels:
    app: neuronews-dashboard
    component: service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: neuronews
  name: dashboard-role
  labels:
    app: neuronews-dashboard
    component: rbac
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dashboard-role-binding
  namespace: neuronews
  labels:
    app: neuronews-dashboard
    component: rbac
subjects:
- kind: ServiceAccount
  name: dashboard-service-account
  namespace: neuronews
roleRef:
  kind: Role
  name: dashboard-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: dashboard-resource-quota
  namespace: neuronews
  labels:
    app: neuronews-dashboard
    component: resource-management
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    persistentvolumeclaims: "2"
    services: "5"
    services.loadbalancers: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: dashboard-limit-range
  namespace: neuronews
  labels:
    app: neuronews-dashboard
    component: resource-management
spec:
  limits:
  - default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "200m"
      memory: "512Mi"
    type: Container
