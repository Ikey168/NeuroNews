apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuronews-dashboard
  namespace: neuronews-staging
  labels:
    app: neuronews-dashboard
    component: dashboard
    environment: staging
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: neuronews-dashboard
  template:
    metadata:
      labels:
        app: neuronews-dashboard
        component: dashboard
        environment: staging
    spec:
      serviceAccountName: neuronews-dashboard
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: neuronews-dashboard
        image: ghcr.io/ikey168/neuronews/dashboard:staging
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "staging"
        - name: PORT
          value: "3000"
        - name: API_BASE_URL
          value: "http://neuronews-api.neuronews-staging.svc.cluster.local"
        - name: PUBLIC_URL
          value: "https://staging.neuronews.com"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: nextjs-cache
          mountPath: /app/.next/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: nextjs-cache
        emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: node.kubernetes.io/not-ready
        operator: Exists
        effect: NoExecute
        tolerationSeconds: 300
      - key: node.kubernetes.io/unreachable
        operator: Exists
        effect: NoExecute
        tolerationSeconds: 300
---
apiVersion: v1
kind: Service
metadata:
  name: neuronews-dashboard
  namespace: neuronews-staging
  labels:
    app: neuronews-dashboard
    component: dashboard
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: neuronews-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neuronews-dashboard
  namespace: neuronews-staging
  labels:
    app: neuronews-dashboard
    component: dashboard
    environment: staging
automountServiceAccountToken: false
